<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<h1>Welcome to Your Account!</h1>
<p id="welcomeMessage"></p>

<script>
    // Retrieve user data from local storage
    const username = localStorage.getItem('username');
    const email = localStorage.getItem('email');

    // Display welcome message
    if (username && email) {
        document.getElementById('welcomeMessage').textContent = `Hello, ${username}! Your email ${email} has been successfully registered.`;
    } else {
        document.getElementById('welcomeMessage').textContent = 'No user information found.';
    }
</script>

</body>
</html>
